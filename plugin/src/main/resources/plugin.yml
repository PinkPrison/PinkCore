name: PinkCore
version: '${project.pluginVersion}'
main: org.pinkprison.pinkcore.PinkCore
authors: [ Champen_V1ldtand, PandaPeter ]
description: Simple core functionality for plugins used by pinkprison.org
website: https://github.com/PinkPrison/PinkCore
softdepend:
  - Vault
  - PlaceholderAPI

commands:
    pinkcore:
        description: Core command for PinkCore
        usage: /pinkcore
        permission: pinkcore.command.pinkcore
    broadcast:
        description: Broadcast a message to the server
        usage: /broadcast <message>
    discord:
        description: Get the discord link
        usage: /discord
    regler:
        aliases: rules
        description: Get the rules
        usage: /regler
    ontime:
      aliases: onlinetid
      description: Get your ontime
      usage: /ontime
